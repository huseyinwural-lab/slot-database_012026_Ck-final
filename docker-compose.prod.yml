version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: casino_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d casino_db"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/casino_db
      DEBUG: "False"
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8001/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend-admin:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL}
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"

  frontend-player:
    build:
      context: ./frontend-player
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3001:80"

volumes:
  postgres_data:
