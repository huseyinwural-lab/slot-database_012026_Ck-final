groups:
- name: critical-ops
  rules:
  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~'5..'}[5m]) > 0.05
    for: 5m
    severity: critical
  - alert: AuditChainBreak
    expr: audit_chain_verification_status == 0
    for: 1m
    severity: critical
  - alert: DbConnectionsHigh
    expr: pg_stat_activity_count > 80
    for: 5m
    severity: warning
