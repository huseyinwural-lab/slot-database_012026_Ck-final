# Nginx security headers (CSP Report-Only) - P4.3
# Rollback: remove this include / switch to "off" include.

# Baseline security headers
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# Legacy clickjacking header (still useful). CSP frame-ancestors is the canonical control.
add_header X-Frame-Options "DENY" always;

# CSP (Report-Only)
# NOTE: keep policy in one place: docs/ops/csp_policy.md
add_header Content-Security-Policy-Report-Only "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; script-src 'self' 'report-sample'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https: wss:;" always;

# HSTS intentionally NOT enabled in report-only config.
