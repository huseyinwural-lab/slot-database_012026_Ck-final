# Example external Nginx reverse proxy config (copy-paste starting point)
# Assumption:
# - Single VM (Ubuntu)
# - Docker Compose runs containers on the same host
# - TLS terminates HERE (Let's Encrypt via certbot). Upstreams are plain HTTP on localhost.
# - Admin UI:  admin.domain.tld  -> docker-published port 3000
# - Player UI: player.domain.tld -> docker-published port 3001
#
# IMPORTANT (same-origin /api):
# - Browser sends API calls to https://<origin>/api/v1/... (same origin).
# - The admin/player UI containers already proxy /api/* -> http://backend:8001 (Docker network).
# - Therefore the EXTERNAL reverse proxy must forward /api/* to the UI container (3000/3001),
#   not directly to backend:8001.
#
# /api path standard:
# - Keep a single convention: /api/v1/... (as used by the UI).
# - Ensure Nginx does NOT rewrite the path. Prefer:
#     location /api/ { proxy_pass http://127.0.0.1:3000; }
#   (note: no trailing slash after the upstream in proxy_pass).
#
# Replace domains and certificate paths.

# For optional WebSocket support, we use $connection_upgrade.
# If you don't use WS, you can remove these lines safely.
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Rate limit placeholder (P1-SECURITY):
# Uncomment/tune after deciding your policy.
# limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;

# -----------------------------
# Admin UI (admin.domain.tld)
# -----------------------------
server {
  listen 80;
  server_name admin.domain.tld;

  # Certbot (HTTP-01) challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name admin.domain.tld;

  ssl_certificate     /etc/letsencrypt/live/admin.domain.tld/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/admin.domain.tld/privkey.pem;

  # Basic security headers (add HSTS only after TLS is stable)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;

  # Optional WebSocket support (only needed if the app later uses WS)
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;

  # Pass request metadata
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # Forwarded headers (log/audit + redirect correctness)
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # Optional WebSocket headers (safe even if WS is unused)
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;

  # (Optional) Login rate-limit placeholder (P1-SECURITY)
  # location = /api/v1/auth/login {
  #   limit_req zone=login_limit burst=5 nodelay;
  #   proxy_pass http://127.0.0.1:3000;
  # }

  # /api path standard (no rewrite): forward /api/* to UI container.
  location /api/ {
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    # NOTE: no trailing slash after upstream (keeps /api/... intact)
    proxy_pass http://127.0.0.1:3000;
  }

  # Everything else (static assets + SPA routes)
  location / {
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_pass http://127.0.0.1:3000;
  }
}


