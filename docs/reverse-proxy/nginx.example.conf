# Example external Nginx reverse proxy config (copy-paste starting point)
# Assumption:
# - Single VM (Ubuntu)
# - Docker Compose runs containers on the same host
# - TLS terminated here with Let's Encrypt (certbot)
# - Admin UI:  admin.domain.tld  -> docker-published port 3000
# - Player UI: player.domain.tld -> docker-published port 3001
#
# IMPORTANT:
# - The admin/player containers already proxy /api/* to backend internally via their own Nginx.
# - Therefore the *external* reverse proxy should forward /api/* to the UI container,
#   not to backend:8001.
# - This preserves same-origin API calls: https://admin.domain.tld/api/... 
#
# Replace domains and certificate paths.

# -----------------------------
# Admin UI (admin.domain.tld)
# -----------------------------
server {
  listen 80;
  server_name admin.domain.tld;

  # Certbot (HTTP-01) challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name admin.domain.tld;

  ssl_certificate     /etc/letsencrypt/live/admin.domain.tld/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/admin.domain.tld/privkey.pem;

  # Basic security headers (add HSTS only after TLS is stable)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;

  # Optional WebSocket support (only needed if the app later uses WS)
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;

  # Pass request metadata
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # IMPORTANT: forward everything (including /api/*) to the admin UI container
  # which then reverse-proxies /api/* internally to backend:8001.
  location / {
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_pass http://127.0.0.1:3000;
  }
}


# -----------------------------
# Player UI (player.domain.tld)
# -----------------------------
