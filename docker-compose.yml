version: '3.8'

services:
  # üóÑÔ∏è Database
  mongodb:
    image: mongo:6.0
    container_name: casino_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: casino_db

  # üêç Backend (API)
  backend:
    build: ./backend
    container_name: casino_backend
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=casino_db
      - DEBUG=True
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:3001"]
      - JWT_SECRET=change_this_secret_in_production_env
      - JWT_ALGORITHM=HS256
    volumes:
      - ./backend:/app

  # üè¢ Admin Frontend (B2B)
  frontend-admin:
    build: ./frontend
    container_name: casino_admin
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # üé∞ Player Frontend (B2C)
  frontend-player:
    build: ./frontend-player
    container_name: casino_player
    restart: always
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:8001/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend-player:/app
      - /app/node_modules

volumes:
  mongo_data:
