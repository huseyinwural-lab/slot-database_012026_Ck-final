version: '3.8'

services:
  # üêò PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: casino_postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: casino_db

  # üêç Backend (API)
  backend:
    build: ./backend
    container_name: casino_backend
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/casino_db
      - DEBUG=True
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:3001"]
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
    volumes:
      - ./backend:/app

  # üè¢ Admin Frontend (B2B)
  frontend-admin:
    build: ./frontend
    container_name: casino_admin
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # üé∞ Player Frontend (B2C)
  frontend-player:
    build: ./frontend-player
    container_name: casino_player
    restart: always
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:8001/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend-player:/app
      - /app/node_modules

volumes:
  postgres_data:
