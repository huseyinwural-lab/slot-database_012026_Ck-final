version: '3.8'

services:
  # üêò PostgreSQL Database (LOCAL ONLY)
  postgres:
    profiles: ["localdb"]
    image: postgres:15-alpine
    container_name: casino_postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: casino_db

  # üß± Redis (LOCAL ONLY)
  redis:
    profiles: ["localdb"]
    image: redis:7-alpine
    container_name: casino_redis
    restart: always
    ports:
      - "6379:6379"

  # üêç Backend (API) ‚Äî LOCALDB profile
  backend:
    build: ./backend
    container_name: casino_backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/casino_db
      - SYNC_DATABASE_URL=postgresql+psycopg2://postgres:${POSTGRES_PASSWORD}@postgres:5432/casino_db
      - REDIS_URL=redis://redis:6379/0

      - ENV=dev
      - DEBUG=True
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:3001"]
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - LOG_LEVEL=INFO
      - LOG_FORMAT=plain
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    profiles: ["localdb"]

  # üêç Backend (API) ‚Äî EXTERNAL mode (no internal postgres/redis)
  backend-external:
    build: ./backend
    container_name: casino_backend_external
    restart: always
    ports:
      - "8001:8001"
    environment:
      # External mode: requires DATABASE_URL and REDIS_URL
      - DATABASE_URL=${DATABASE_URL}
      - SYNC_DATABASE_URL=${SYNC_DATABASE_URL}
      - REDIS_URL=${REDIS_URL}

      - ENV=dev
      - DEBUG=True
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:3001"]
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - LOG_LEVEL=INFO
      - LOG_FORMAT=plain
    volumes:
      - ./backend:/app

  # üè¢ Admin Frontend (B2B)
  frontend-admin:
    build: ./frontend
    container_name: casino_admin
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend-external
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # üé∞ Player Frontend (B2C)
  frontend-player:
    build: ./frontend-player
    container_name: casino_player
    restart: always
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:8001/api/v1
    depends_on:
      - backend-external
    volumes:
      - ./frontend-player:/app
      - /app/node_modules

volumes:
  postgres_data:
