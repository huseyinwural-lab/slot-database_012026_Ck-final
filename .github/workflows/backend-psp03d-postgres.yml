name: Backend PSP-03D Postgres Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  backend-tests-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d app_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      ENV: test
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/app_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        run: |
          cd backend
          python -m pip install -U pip
          pip install -r requirements.txt --extra-index-url https://d33sy5i8bnduwe.cloudfront.net/simple/

      - name: Alembic upgrade head (Postgres)
        run: |
          cd backend
          alembic upgrade head

      - name: Run PSP-03D API tests (Postgres)
        run: |
          cd backend
          pytest -q tests/test_reconciliation_runs_api.py
