name: Frontend Lint (react-hooks)

on:
  push:
    branches: ["main", "master"]
    paths:
      - "frontend/**"
      - "k8s/**"
      - "docs/ops/**"
  pull_request:
    paths:
      - "frontend/**"
      - "k8s/**"
      - "docs/ops/**"
  workflow_dispatch:

jobs:
  frontend_lint:
    # Fork PR'larda secrets gerekmediği için her PR'da güvenle koşabilir
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.6"
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      - name: Pin Yarn (classic)
        run: |
          corepack disable || true
          npm i -g yarn@1.22.22
          yarn -v

      - name: Install (frozen)
        working-directory: frontend
        run: yarn install --frozen-lockfile

      - name: Lint
        working-directory: frontend
        run: yarn lint
