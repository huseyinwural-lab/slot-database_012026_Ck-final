name: docs-smoke

on:
  pull_request:
    branches: ["main", "release/*"]
  push:
    branches: ["main", "release/*"]

jobs:
  docs-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Yarn
        run: corepack enable

      - name: Docs smoke
        run: bash scripts/docs_smoke.sh
